<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temperature</th>
      <th>id</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let temperature of temperatures$ | async">
      <td>{{temperature.date}}</td>
      <td>{{temperature.temp}}</td>
      <td>{{temperature._id}}</td>
    </tr>
  </tbody>

</table>
